<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Major Form</title>
</head>
<body>
<h1>Major Form</h1>
<form th:action="@{${major.id} != null ? '/majors/update/' + ${major.id} : '/majors'}"
      th:object="${major}" method="post">

    <label>Major Name:</label>
    <input type="text" th:field="*{majorName}"/><br/>

    <button type="submit">Save</button>
</form>
<a th:href="@{/majors}">Back</a>
</body>
</html>
