<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <form th:action="@{/students/search}" method="get" style="margin-bottom: 1em;">
        <input type="text" name="name" placeholder="Search by name..." />
        <button type="submit">Search</button>
        <a href="/students">Reset</a>
    </form>
    <a href="/students/new">Create New</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Year of birth</th>
                <th>Major</th>
                <th>GPA</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.studentId}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.year_of_birth}"></td>
                <td th:text="${student.major.name}"></td>
                <td th:text="${student.gpa}"></td>
                <td>
                    <a th:href="@{/students/edit/{id}(id=${student.studentId})}">Edit</a>
                    <a href="#" th:onclick="|if(confirm('Are you sure you want to delete this student?')){window.location.href='@{/students/delete/{id}(id=${student.studentId})}'}|">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
